name: 'ğŸš€ CD â€” Publish'

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.repository.fork == false
    name: Release Please
    steps:
      - name: ğŸ¤ Release Please
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: '@pokujs/docker'
          changelog-path: 'CHANGELOG.md'

      - name: â• Actions - Checkout
        uses: actions/checkout@v4
        if: ${{ steps.release.outputs.releases_created }}

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          check-latest: true
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'

      - name: â• Cache dependencies
        uses: actions/cache@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: ğŸ“¦ Installing Dependencies
        if: ${{ steps.release.outputs.releases_created }}
        run: npm ci

      - name: ğŸš€ Building Poku
        if: ${{ steps.release.outputs.releases_created }}
        run: npm run build

      - name: ğŸ“¥ Publishing Package
        if: ${{ steps.release.outputs.releases_created }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance
